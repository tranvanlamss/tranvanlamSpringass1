<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="LOGOUT">
</form>
<a href="/create" class="btn btn-success">Add New Employee</a>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${employees}" >
        <th scope="row" th:text="${p.id}"></th>
        <td th:text="${p.name}"></td>
        <td th:text="${p.email}"></td>
        <td th:text="${p.address}"></td>
        <td th:text="${p.phone}"></td>
        <td><a th:href="@{/delete/{id}(id=${p.id})}" class="btn btn-danger">Delete</a>
            <a th:href="@{/update/{id}(id=${p.id})}" class="btn btn-warning">Update</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
